<script type="text/javascript">
    $(function(){
        window.addEventListener('message', ({ data }) => {
            data= data.replace(/ /ig, '-');
            data= data.replace(/<div>/ig, '·');
            data= data.replace(/<\/div>/ig, '');
        let text= data.split('');
        
        let mtext= '';
        $('div.glowing').html('');
        
        for(let i= 0; i< text.length; i++){
            
            if(text[i]=='·'){
                $('div.glowing').append('<br/>');
            } else if(text[i]=='-') {
                $('div.glowing').append('<i style="margin-right: 15px;"></i>');
            } else {
                $('div.glowing').append('<span>' + text[i] + '</span>');
            }
        }
        
        
    });
    });
</script>
